<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project YACHT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css/reset.css" />
    <link rel="stylesheet" href="./styles.css/styles.css" />
  </head>
  <body>
    <section class="our-yachts">
      <div class="container">
        <h2 class="our-yachts-title">
          Choose your dream yacht and sail away into the sunset
        </h2>
        <ul class="yacht-card-list">
          <li class="yacht-card">
            <img
              srcset="./img/img-yaht.jpg 1x, ./img/img-yaht-2x.jpg 2x"
              alt="arrow-yacht"
              width="302"
              class="our-yachts-img"
              src="./img/img-yaht.jpg"
            />
            <div class="yacht-info">
              <span class="yacht-name">Arrow</span>
              <span class="yacht-type">LUXURY YAHTS</span>
            </div>
            <div class="yacht-description">
              <ul class="yacht-characteristics">
                <li class="characteristics-item"><p>LENGTH</p></li>
                <li class="characteristics-item"><p>BUILDER</p></li>
                <li class="characteristics-item"><p>BUILT</p></li>
                <li class="characteristics-item"><p>GUESTS</p></li>
                <li class="characteristics-item"><p>PRICE</p></li>
              </ul>
              <ul class="characteristics-value">
                <li class="value-item"><p>48m(155ft)</p></li>
                <li class="value-item"><p>Admiral</p></li>
                <li class="value-item"><p>2021</p></li>
                <li class="value-item"><p>11 in 5 cabins</p></li>
                <li class="value-item"><p>â‚¬33,500,000</p></li>
              </ul>
            </div>
          </li>
        </ul>
        <a href="#rent-section" class="our-yachts-btn">Yacht rental</a>
      </div>
    </section>
  </body>
</html>
